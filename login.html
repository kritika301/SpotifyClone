<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>login page</title>
</head>
<body>
    <div class="login-box">
        <h2>Login to Spotify</h2>
        <form action="register.js">
         
            <button  class="login-but"><i class="bi bi-google"></i> Continue with Google</button> 
            <button  class="login-but"><i class="bi bi-facebook"></i> Continue with Facebook </button>  
            <button   class="login-but"><i class="bi bi-apple"></i>Continue with Apple </button> <br><br>
          
     
        
            <hr>
            <br><br>
            <label for="email">Email or user name</label>
            <input type="text"  spellcheck="true" placeholder ="Email or username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" required><br><br>

            <button  class="login" type="submit">Login </button>

            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
